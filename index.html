<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Random Meetup Attendee picker</title>
  <meta name="description" content="Pick a random attendee from any meetup event">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./css/tachyons.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="bg-light-red pa4">
  <form class="mw7 center" id="form">
    <fieldset class="cf bn ma0 pa0">
      <legend class="pa0 f5 f4-ns mb3 black-80">Enter the meetup event url:</legend>
      <div class="cf">
        <label class="clip" for="email-address">Meetup url</label>
        <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="Meetup.com url" type="text" name="email-address" id="url">
        <input class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns" type="submit" value="Pick one">
      </div>
    </fieldset>
  </form>

  <div class="loader" id="loader">Loading...</div>

  <div id="result" class="dn bg-white br4 w5 center mt4 pa3">
    <img src="#" class="br-100 db center w3 h3" />
    <a href="#" class="f4 tc db red link mt2 bold"></a>
  </div>

  <script src="./js/lodash.js"></script>
  <script src="./js/jquery-3.2.0.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
